cat > .github/workflows/build-all.yml << 'EOF'
name: Build Multi-Platform

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: pip install pyinstaller pygame pillow
    - name: Build Windows EXE
      run: pyinstaller --onefile --add-data "*.png;." --add-data "*.jpg;." --name="ChaoticScroll-Windows" test.py
    - uses: actions/upload-artifact@v3
      with:
        name: Windows-Executable
        path: dist/ChaoticScroll-Windows.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        pip install pyinstaller pygame pillow
        sudo apt-get update
        sudo apt-get install -y libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev
    - name: Build Linux Binary
      run: pyinstaller --onefile --add-data "*.png:." --add-data "*.jpg:." --name="ChaoticScroll-Linux" test.py
    - uses: actions/upload-artifact@v3
      with:
        name: Linux-Executable
        path: dist/ChaoticScroll-Linux

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: pip install pyinstaller pygame pillow
    - name: Build macOS Binary
      run: pyinstaller --onefile --add-data "*.png:." --add-data "*.jpg:." --name="ChaoticScroll-macOS" test.py
    - uses: actions/upload-artifact@v3
      with:
        name: macOS-Executable
        path: dist/ChaoticScroll-macOS
EOF
